      dist: trusty	
      env: >
           COMPILER=g++-6 TOOLSET=gcc-6 CPPSTD=c++14
           BOOST_VER=1.67.0
           TEST_CONFIGS=postgres
      addons:
        apt:
          update: true
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
            - libstdc++-6-dev
            - unixodbc-dev
            - odbc-postgresql
            - libmyodbc

    - os: linux
      dist: trusty
      env: >
           COMPILER=g++-7 TOOLSET=gcc-7 CPPSTD=c++14
           BOOST_VER=1.68.0
           TEST_CONFIGS=postgres
      addons:
        apt:
          update: true
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
            - libstdc++-7-dev
            - unixodbc-dev
            - odbc-postgresql

