services:
  - postgresql
  - mysql
env:
  global:
    CODECOV_TOKEN="4cd5b25e-4ca1-4bf0-ac42-92924658728a"

install:
  - |
    if [[ "${COMPILER}" != "" ]]; then export CXX=${COMPILER}; fi
    ${CXX} --version
    cd ${TRAVIS_BUILD_DIR}
  ############################################################################
  # Install libc++ and libc++abi if needed
  ############################################################################
  - |
    if [[ "${CXX%%+*}" == "clang" ]]; then
      bash <( curl -s https://raw.githubusercontent.com/serge-klim/cihelpers/master/travis/lib++.install)
      export B2FLAGS="${B2FLAGS} cxxflags=-isystem${TRAVIS_BUILD_DIR}/llvm/out/include/c++/v1 linkflags=-L${TRAVIS_BUILD_DIR}/llvm/out/lib"
      export LD_LIBRARY_PATH="${LD_LIBRARY_PATH}:${TRAVIS_BUILD_DIR}/llvm/out/lib"
    fi
  ############################################################################
  # Download boost and build boost tests
  ############################################################################
  - |
    cd ${TRAVIS_BUILD_DIR}
    bash <( curl -s https://raw.githubusercontent.com/serge-klim/cihelpers/master/travis/boost.install) toolset=${TOOLSET} cxxflags="-std=${CPPSTD}" ${B2FLAGS} address-model=64 threading=multi --layout=versioned --with-test --with-program_options -d0 stage debug
    export BOOST_ROOT=${TRAVIS_BUILD_DIR}/boost_${BOOST_VER//./_}    
before_script:
  - odbcinst -j && cat /etc/odbcinst.ini
  - psql -h localhost -U postgres -c "CREATE DATABASE test;" && psql -h localhost -U postgres -d test -f test/sql/postgress.sql
  - |
    if [[ "${COVERAGE}" == "ON" ]]; then
      export B2FLAGS="${B2FLAGS} cxxflags=\"-fprofile-instr-generate\" cxxflags=\"-fcoverage-mapping\" linkflags=\"-fprofile-instr-generate\""
    fi
  - cd ${TRAVIS_BUILD_DIR} && curl --retry 5 -s https://raw.githubusercontent.com/serge-klim/cihelpers/master/project-config.jam > project-config.jam
script:
  - ${BOOST_ROOT}/b2 toolset=${TOOLSET} cxxflags="-std=${CPPSTD}" ${B2FLAGS} address-model=64 threading=multi -a --layout=versioned -sBOOST_ROOT=${BOOST_ROOT} -sBOOST_VER=x64-${BOOST_VER%.*} -sBOOST_LIBS=${BOOST_ROOT}/stage/lib testing.configs="${TEST_CONFIGS}" debug 
after_success:
  - |
    if [[ "${COVERAGE}" == "ON" ]]; then
      llvm-profdata-6.0 merge -sparse default.profraw -o bobl.profdata
      llvm-cov-6.0 show $(find tests/bin -name test) -instr-profile=bobl.profdata > coverage.txt
      bash <(curl -s https://codecov.io/bash)
    fi
